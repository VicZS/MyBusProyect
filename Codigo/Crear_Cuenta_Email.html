<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/CrearCuenta.css">
</head>
 <!-- Crecion del formulario para crear una cuenta usando un numero telefonico-->
<body>
    <div class="container text-center">
        <div class="formulario_inicio position-absolute top-50 start-50 translate-middle p-5">
            <div class="text-center">
                <img class="img-fluid" src="./img/icono_ubicaciones.png" alt="icono_ubicaciones">
                <h2 class="pt-5">CREAR CUENTA</h2>
            </div>
            
            <form id="formularioRegistro" class="text-center">
                <div class="style_inputs">
                    <input id="email" class="align-self-center px-3 py-1 my-2" type="email" placeholder="INGRESA TU EMAIL" required>
                </div>
                <div class="style_inputs">
                    <input id="pass" class="align-self-center px-3 py-1 my-2" type="password" placeholder="CONTRASEÃ‘A" required>
                </div>
                <!-- Apartado que muestra posibles errores-->
                <div class="warning">
                    <strong><p id="msgError"></p></strong>
                </div>
                <div class="crear">
                    <strong><button class="btn_ingresar h4 " type="submit" value="Crear cuenta">CREAR</button></strong>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="./js/registro.js"></script>
</body>
</html>
