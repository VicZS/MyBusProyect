<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/IniciarSesion.css">
</head>
    <!--Creacion de la interfaz para iniciar sesion con el correo de email-->
<body>
    <div class="container text-center">
        <div class="formulario_inicio position-absolute top-50 start-50 translate-middle p-5">
            <div class="text-center">
                <img class="img-fluid" src="./img/icono_ubicaciones.png" alt="icono_ubicaciones">
                <h2 class="pt-4">INICIAR SESIÓN</h2>
            </div>
            
            <form  id="formularioInicioSesion" class="text-center">
                <div class="style_inputs">
                    <input id="email" class="align-self-center px-3 my-1" type="email" placeholder="INGRESA TU EMAIL" required>
                </div>
                <div class="style_inputs">
                    <input id="pass" class="align-self-center px-3 my-1" type="password" placeholder="CONTRASEÑA" required>
                </div>
                <div class="olvido_contraseña my-1">
                    <strong><a href="./EnConstruccion.html" >¿OLVIDASTE TU CONTRASEÑA?</a></strong>
                </div>
                <div class="ingresar">
                    <strong><button type="submit" value="Iniciar Sesion" class="btn_ingresar h4">INGRESAR</button></strong>
                </div>
                <!-- Apartado que muestra posibles errores-->
                <div class="warning">
                    <p id="msgError"></p>
                </div>
            </form>
            <div class="crear_cuenta text-end pt-5">
                <strong><a href="./Crear_Cuenta_Email.html">CREAR CUENTA</a></strong>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="./js/iniciarSesion.js"></script>
</body>
</html>
