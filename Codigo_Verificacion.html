<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/Intro.css">
</head>
<body>
    <div class="formulario_inicio">
        <div class="text-center">
            <img class="m-4 img-fluid" src="/img/icono_ubicaciones.png" alt="icono_ubicaciones">
            <h2 class="m-4">CREAR CUENTA</h2>
        </div>
        
        <form action="post" class="text-center">
            <div class="style_inputs">
                <p class="h3">Código de Verificación</p>
                <input class="m-2 col-lg-3 col-sm-5 col-11 align-self-center col align-self-center p-2 " type="number" placeholder="INGRESA EL CÓDIGO DE VERIFICACIÓN" required>
            </div>
            <div class="warning">
                <p>*Mensajes</p>
            </div>
            <div class="crear">
                <strong><button class="btn_ingresar h4">CREAR</button></strong>
            </div>
        </form>

    </div>
</body>
</html>
