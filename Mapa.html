<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/mapa.css">
</head>
 <!--Realiza la presentacion del mapa ejecutando un script-->

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="col-1 p-0">
                    <a href="./Menu.html" class="btn">
                        <img src="./img/icono_menu.png" class="img2" alt="icono_notificaciones">
                    </a>
                </div>
                <div class="col-xl-4 col-10">
                    <form class="d-flex">
                        <input class="form-control me-2 busqueda" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn" type="submit">
                            <img src="./img/icono_busqueda.png" class="img" alt="icono_busqueda">
                        </button>
                        <a href="#" class="btn">
                            <img src="./img/icono_notificaciones.png" class="img" alt="icono_notificaciones">
                        </a>
                    </form>
                </div>
            </div>
        </nav>
        <p class="text-center h3">Inicio</p>
        
    </header>

    <div id="map" class="map">

    </div>

        <!-- Llama a la ejecucion del script mapa_inicio-->
    <script src="js/mapa_inicio.js"></script>
        <!--Llama a la ejecucion del script de la api utilizada para la visualizacion del mapa-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
