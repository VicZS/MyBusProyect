<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/mapa.css">
    <link rel="stylesheet" href="./style/TyC.css">
    <link rel="stylesheet" href="./style/toggle.css">
</head>

<!-- Creacion de la interfaz de Rese침as -->

<body>
    <header>
        <!-- Creacion de la barra donde se encuentra el menu y notificaciones -->
        <nav class="navbar">
            <div class="container-fluid">
                <div class="col-4 p-0">
                    <a href="./Menu.html" class="btn pe-2">
                        <img src="./img/icono_menu.png" class="img2" alt="icono_notificaciones">
                    </a>
                </div>
                <div class="col-4 text-center pe-2">
                    <p class="h1">Privacidad</p>
                </div>
                <div class="col-xl-4 col-4 text-end">
                    <a href="#" class="btn">
                        <img src="./img/icono_notificaciones.png" class="img-fluid img" alt="icono_notificaciones">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Creacion del contenedor con las rese침as realizadas -->

    <div class="container-fluid pb-3">
        <div class="container mt-3 pb-2 text-center">
            <div class="pt-3">
                <form action="#">
                    <label for="emai">Descargar datos</label>
                    <input class="input-email" type="email" name="email" id="email" placeholder="email">
                    <br>
                    <label for="nota">*Por favor, proporciona un correo para descargar y mandarte tus datos.</label>
                </form>
                <div class="p-3">
                    <table>
                        <tr>
                            <td><label for="msgTexto">Mensajes de Texto.</label></td>
                            <td>
                                <label class="switchBtn">
                                <input type="checkbox" onchange="changeText()">
                                <div class="slide round">On</div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="msgTexto">Correo electr칩nico.</label></td>
                            <td>
                                <label class="switchBtn">
                                <input type="checkbox" onchange="changeText()">
                                <div class="slide round">On</div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="msgTexto">Notificaciones.</label></td>
                            <td>
                                <label class="switchBtn">
                                <input type="checkbox" onchange="changeText()">
                                <div class="slide round">On</div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="msgTexto">Acceder a tu ubicaci칩n. </label></td>
                            <td>
                                <label class="switchBtn">
                                <input type="checkbox" onchange="changeText()">
                                <div class="slide round">On</div>
                                </label>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <br>
        </div>
    </div>
    
    <script>
        function changeText() {
            var switchBtn = document.querySelector(".switchBtn input");
            var slide = document.querySelector(".slide");
            if (switchBtn.checked) {
                slide.innerText = "Off";
            } else {
                slide.innerText = "On";
            }
        }
    </script>

</body>
</html>
